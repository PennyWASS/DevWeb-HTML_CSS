<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula link</title>
</head>
<body>
    <!--Adicionando um link que leva direto para outro site:-->
    <a href="https://www.caelum.com.br"  target="_blank"> Link para o site</a>

    <!--Criando um link para outro elemento do próprio site:-->
    <p>Mais informações <a href="#info">aqui</a> .</p>
    <p>conteúdo da página</p>

    <h2 id="info">Mais informações sobre o assunto</h2>
    <p>Informações</p>
    <!--Link para outro site local:-->
    <a href="listas10.html" target="_blank">Listas em html</a>
    
</body>
</html>
